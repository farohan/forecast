<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Find your local weather along with weather from thousands of places around the world. Powered by the OpenWeatherMap API.">
    <meta name="keywords" content="weather, local, search, javascript, openweather, api">
    <link rel="stylesheet" href="styles.css">
    <title>See Today's Weather</title>
</head>
<body>
    <h1 id="title">A Simple Weather App</h1>

    <section class="search">
        <input id="input" type="text" maxlength="50" placeholder="Type in city name...">
        <button id="submit">Check Weather</button>
    </section>

    <section class="app">
        <div class="left">
            <div class="icon">
                <img id="w-icon" src="" alt="">
            </div>
            <div class="temp">
                <p id="city-temp"></p>
            </div>
        </div>
        <div class="right">
            <div class="location">
                <p id="city-country"></p>
            </div>
            <div class="description">
                <p id="desc"></p>
            </div>
            <div class="humidity-wind">
                <div class="humidity">
                    <p id="humid"></p>
                </div>
                <div class="wind-speed">
                    <p id="w-speed"></p>
                </div>
            </div>
            <div class="cloudiness">
                <p id="cloud-percent"></p>
            </div>
            <div class="visibility">
                <p id="visible"></p>
            </div>
            <div class="coordinates">
                <p id="lat"></p>
                <p id="lon"></p>
            </div>
        </div>
    </section>

    <p id="res-time">Response Time: </p>

    <script src="weather.js"></script>
</body>
</html>
